<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form2</title>
</head>
<body>
<div class="container">
    <form class="form">
        <div class="form_front">
            <div class="form_details">Sign In</div>
            <input placeholder="Username" class="input" type="text">
            <input placeholder="Password" class="input" type="text">
            <button class="btn">SIGN IN</button>
            <span class="switch">Or login with</span>
            <div class="social-icon">
                <img src="fblogo.png" alt="Facebook Logo">
                <img src="gglogo.png" alt="Google Logo">
            </div>
            <div class = "Sign-up" > Sign up</div>
        </div>
    </form>
</div>
</body>
</html>
