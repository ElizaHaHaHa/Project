<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>

<form class="contact-form">
  <h1>Contact Us</h1>
  <div class="input-container">
    <label for="name">Full Name *</label>
    <input type="text" placeholder="Enter your name" id="name" name="name" required>
  </div>

  <div class="input-container email">
    <label for="email">Email *</label>
    <input type="email" placeholder="Your email" id="email" name="email" required>
  </div>

  <div class="input-container phone">
    <label for="phone">Phone Number *</label>
    <input type="tel" placeholder="Your phone number" id="phone" name="phone" required>
  </div>

  <div class="input-container">
    <label for="services">Needed Services *</label>
    <select id="services" name="services" required>
      <option value="">Please choose</option>
      <option value="service1">Service 1</option>
      <option value="service2">Service 2</option>
      <option value="service3">Service 3</option>
    </select>
  </div>

  <div class="input-container">
    <label for="message">Message</label>
    <textarea id="message" placeholder="Your message here..." name="message" rows="4" required></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
</body>
</html>
